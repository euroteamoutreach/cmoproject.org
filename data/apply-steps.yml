- image: "passport-icon.svg"
  title: "1. If you don&rsquo;t already have a passport, get one."
  body: "<p>Even if you don&rsquo;t end up coming to Ukraine, a passport is good to have. It takes time to get one, so don&rsquo;t wait. U.S. citizens can pick up a passport application at any local Post Office or download one from <a href=\"http://travel.state.gov/content/passports/en/passports.html\" target=\"_blank\">travel.state.gov</a>. <strong>You must have a United States or Canadian passport before you come to Ukraine. If you are not a US or Canadian citizen, please <a href=\"mailto:info@euroteamoutreach.org\">contact us</a> before you apply for CMO</strong>.</p>"
  path: ""
  link_text: ""

- image: "cmo-info-pack-icon.svg"
  title: "2. Download the Info Pack and read it thoroughly."
  body: "<p>Don&rsquo;t skim it, read it. Many of the questions you have, and several you probably haven&rsquo;t thought of yet, will be answered in this document. Reading the Info Pack is required before you apply, and we will expect you to know the things contained in it.</p>"
  path: "info_pack_path"
  link_text: "Download Info Pack"

- image: "cmo-app-icon.svg"
  title: "3. Download the Application and read it thoroughly."
  body: "<p>Once you have finished reading the Info Pack, fill out the Application. Again, read all enclosed documents carefully.</p>"
  path: "application_path"
  link_text: "Download Application"

- image: "cmo-rec-form-icon.svg"
  title: "4. Give the Applicant Recommendation Form to your pastor or church leader."
  body: "<p>The Applicant Recommendation Form must be filled out by your pastor or church leader and mailed to our office separately. We cannot complete your application process until we receive this document.</p>"
  path: "rec_form_path"
  link_text: "Download Recommendation Form"

- image: "envelope.svg"
  title: "5. Mail your application, along with all applicable attachments to our main office."
  body: "<p>Euro Team Outreach, Inc.<br />16723 Britford<br />Houston, TX 77084</p>"
  path: ""
  link_text: ""
