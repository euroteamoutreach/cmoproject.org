- title: "Info Pack"
  image: "cmo-info-pack-icon.svg"
  body: "<p>This full-color, 18-page PDF document provides further details about the project including ministry outlines, gear requirements, costs, housing, and more.</p>"

- title: "Application"
  image: "cmo-app-icon.svg"
  body: "<p>Ready to apply? Download the Application, fill it out and mail it to our main office. Please be sure to read the Info Pack before submitting your application.</p>"

- title: "Recommendation Form"
  image: "cmo-rec-form-icon.svg"
  body: "<p>Give this form to your pastor/church leader to fill out on your behalf. That person should then mail the form to our office directly.</p>"
